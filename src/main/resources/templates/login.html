<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" >
    <title>social network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--  css для логина  -->
    <link href="login/login.css" rel="stylesheet">
</head>

<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div id="content">
        <div class="container-fluid">
            <div class="lock-container">
                <h1>Вход</h1>
                <div class="panel panel-default text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-circle img-login">
                    <form class="panel-body" th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Неправильные имя или пароль
                            </div>
                        </div>
                        <div th:if="${registerSuccess}">
                            <div class="alert alert-success">
                                Токен активации отправлен на вашу почту
                            </div>
                        </div>
                        <div th:if="${activateUser}">
                            <div class="alert alert-success">
                                Аккаунт успешно активирован
                            </div>
                        </div>

                        <input class="form-control" required="true" type="text" placeholder="Введите имя" id="username" name="username" value="">
                        <input class="form-control" required="true" type="password" placeholder="Введите пароль" id="password" name="password" value="">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="remember-me" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                        </div>
                        <button type="submit" class="btn btn-success">Войти <i class="fa fa-fw fa-unlock-alt"></i></button>
                        <a href="/register" class="btn btn-primary">Зарегистрироваться</a>
                        <a href="/recovery" class="forgot-password">Забыли пароль?</a>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- скрипт для логина  -->
<script src="login/login.js"></script>

</body>
</html>
