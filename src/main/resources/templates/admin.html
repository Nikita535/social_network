<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>AirCompany</title>
</head>
<body>

<table class="table table-hover">
    <tr>
        <th>Никнейм</th>
        <th>Почта</th>
        <th>Активность</th>
        <th>Дата регистрации</th>
        <th>Роль</th>
    </tr>
    <tr th:each="user : ${users}">
        <td class="align-middle" th:text="${user.getUsername()}"></td>
        <td class="align-middle" th:text="${user.getUserEmail()}"></td>
        <td class="align-middle" th:text="${user.getRegistrationDate()}"></td>
        <td th:switch="${user.getActive()}">
            <p th:case="true">Пользователь активен</p>
            <p th:case="false">Пользователь не активен</p>
        </td>
        <td th:switch="${userService.checkRole(user)}">
            <p th:case="true">Администратор</p>
            <p th:case="false">Пользователь</p>
        </td>
        <td th:if="${!user.isBanStatus()}" class="align-middle"><a role="button" class="btn btn-secondary" th:href="@{'/ban_'+${user.getUsername()}}">Забанить</a></td>
        <td th:if="${user.isBanStatus()}" class="align-middle"><a role="button" class="btn btn-secondary" th:href="@{'/unban_'+${user.getUsername()}}">Разбанить</a></td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
